<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="Todoscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="Todocss.css">
</head>

<body>

    <div class="container">
        <h1 align="center">Todo List</h1>




        <div class="row">
            <div class="col-md-8">
                <div class="form group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">Short one line description of your
                        task.</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" id="btnAdd">
                        <i class="fa-solid fa-plus"></i> ADD
                    </button>
                    <button class="btn btn-danger col m-2" id="btnClear">
                        <i class="fa-solid fa-delete-left"></i> RESET
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" id="btnSort">
                        <i class="fa-solid fa-sort"></i> SORT
                    </button>
                    <button class="btn btn-warning col m-2" id="btnCleanup">
                        <i class="fa-solid fa-trash"></i> CLEAN UP
                    </button>
                </div>

            </div>
        </div>
    </div>






    <ul class=" row list-group m-2" id="ulTasks">
    </ul>


</body>

</html>
